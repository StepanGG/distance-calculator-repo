<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display with Properties and Zoom</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
    <div style="display: flex; justify-content: space-around; margin: 5px;">
        <div class="position-relative" style="width: 45%; height: 100vh;">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="imageInput">
                <label class="custom-file-label" for="imageInput">Choose file</label>
            </div>
            <div id="imageContainer">
                <canvas id="canvas"></canvas>
                <div id="imageProperties" class="d-none" style="font-size: 12px;">
                    <p><strong>Name:</strong> <span id="imageName"></span></p>
                    <p><strong>Size:</strong> <span id="imageSize"></span> KB</p>
                    <p><strong>Dimensions:</strong> <span id="imageDimensions"></span></p>
                    <p><strong>Focal Length:</strong> <span id="imageFocalLength"></span></p>
                    <p><strong>Digital Zoom:</strong> <span id="imageDigitalZoom"></span></p>
                </div>
                <div id="inputs" class="d-none">
                    <form class="needs-validation" novalidate name="conditionValues" required
                        style="width: 100%; display: flex; justify-content: space-around;">
                        <div style="width: min-content;">
                            <label for="MatrixWidthInMilimetersInpt"><b>MatrixWidth(mm)</b></label>
                            <input class="form-control" id="MatrixWidthInMilimetersInpt"
                                name="MatrixWidthInMilimetersInpt" type="number" min="0" step="0.1" required value="3.799"/> <!-- test value MatrixWidthInMilimeters: 3.799 -->
                        </div>
                        <div style="width: min-content;">
                            <label for="MatrixHeightInMilimetersInpt"><b>MatrixHeight(mm)</b></label>
                            <input class="form-control" id="MatrixHeightInMilimetersInpt"
                                name="MatrixHeightInMilimetersInpt" type="number" min="0" step="0.1" required value="5.053"/> <!-- test value MatrixHeightInMilimeters: 5.053 -->
                        </div>
                        <div style="width: min-content;">
                            <label for="TiltInpt"><b>Tilt</b></label>
                            <input class="form-control" id="TiltInpt" name="TiltInpt" type="number" min="0" step="0.1"
                                required value="60"/> <!-- test value Tilt: 60 -->
                        </div>
                        <div style="width: min-content;">
                            <label for="CameraHeightInpt"><b>CameraHeight</b></label>
                            <input class="form-control" id="CameraHeightInpt" name="CameraHeightInpt" type="number"
                                min="0" step="0.1" required  value="1.2"/> <!-- test value CameraHeight: 1.2 -->
                        </div>
                    </form>
                </div>

            </div>
            <div id="coordinates"></div>

        </div>
        <div style="width: 50%; border: rgb(255, 255, 255) 1px dashed; padding: 5px;">
            <h5>Result table</h5>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th title="DeltaXInPixel">DeltaX(px)</th>
                        <th title="DeltaYInPixel">DeltaY(px)</th>
                        <th title="DeltaXInMeters">DeltaX(m)</th>
                        <th title="DeltaYInMeters">DeltaY(m)</th>
                        <th title="ResolutionWidth">ResolutionWidth</th>
                        <th title="ResolutionHeight">ResolutionHeight</th>
                        <th title="FocusLengthInMilimeters">FocusLength(mm)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/vendors/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/vendors/popper.min.js"></script>
    <script src="/js/vendors/bootstrap.min.js"></script>
    <!-- Fabric.js -->
    <script src="/js/vendors/fabric.min.js"></script>
    <!-- Exif-js -->
    <script src="/js/vendors/exif.min.js"></script>
    <!-- -->
    <script src="/js/helpers/validation.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/calculator.js"></script>
</body>

</html>
